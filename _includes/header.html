<header class="main-header container">
    {% for author in site.data.author %}
    <h1 class="main-title">{{ author.name }}</h1>
    {% endfor %}
    <a class="main-hamburger-menu" data-js-menu-trigger>Menu</a>
    <nav class="main-menu" id="main-menu">
        <a class="main-hamburger-menu--close" data-js-menu-trigger>X</a>
        <ul>
            <li class="main-menu__item"><a href="/">Home</a></li>
            {% for item in site.data.menu-item %}
            <li class="main-menu__item"><a href="{{ item.link }}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
